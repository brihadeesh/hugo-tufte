{{ define "main" }}
<article id="main">

  <section>
    <h1 class="content-title">
      {{- .Title -}}{{- if .Draft -}}&nbsp;:: Draft{{- end -}}
    </h1>

    <p class="subtitle">{{ .Date.Format "01 Jan 2006" }} · <span>{{ .ReadingTime }} min read&nbsp;</span> · on <a href="/">{{.Site.Title}}</a> </p>

    <hr>
  </section>

  <section>{{ .Content }}</section>

  <section>{{ partial "footer.html" . }}</section>

</article>
{{ end }}
